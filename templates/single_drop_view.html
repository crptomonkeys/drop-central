<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search Drop</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #f8f9fa;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding-bottom: 100px; /* Space for footer */
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            max-width: 600px;
            width: 100%;
            margin-top: 50px;
        }

        h1 {
            font-size: 24px;
            margin-bottom: 20px;
            color: #28a745; /* Green color */
            text-align: center;
        }

        .form-group button {
            width: 100%;
            border-radius: 20px;
            background-color: #ffc107; /* Yellow color */
            border: none;
            color: white;
            padding: 10px;
            cursor: pointer;
        }

        .form-group button:hover {
            background-color: #e0a800;
        }

        .search-section {
            border-bottom: 1px solid #e0e0e0;
            padding-bottom: 20px;
            margin-bottom: 20px;
        }

        .drop-details {
            display: none;
            text-align: left;
        }

        .drop-box {
            border: 1px solid #e0e0e0;
            border-radius: 8px;
            padding: 20px;
            margin-bottom: 20px;
            background: #fafafa;
            position: relative;
        }

        .drop-box h2 {
            font-size: 18px;
            margin-bottom: 10px;
            color: #ffc107; /* Yellow color */
        }

        .drop-box p {
            margin: 0;
            font-size: 16px;
        }

        .drop-box .box-btn {
            position: absolute;
            top: 20px;
            right: 20px;
            background: #28a745; /* Green color */
            color: white;
            padding: 5px 10px;
            border-radius: 5px;
            text-decoration: none;
        }

        .drop-box .box-btn:hover {
            background: #218838;
        }

        .status-tx {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .status {
            display: flex;
            align-items: center;
        }

        .status span {
            margin-left: 10px;
            font-size: 16px;
            font-weight: bold;
        }

        .status-symbol {
            width: 20px;
            height: 20px;
            border-radius: 50%;
        }

        .status-pending {
            background: orange;
        }

        .status-completed {
            background: green;
        }

        .status-failed {
            background: red;
        }

        .tx-btn a {
            text-decoration: none;
            color: white;
            background: #28a745; /* Green color */
            padding: 10px 15px;
            border-radius: 5px;
            display: inline-block;
        }

        .tx-btn a:hover {
            background: #218838;
        }

        .time {
            text-align: right;
            color: grey;
            font-size: 14px;
            margin-top: 20px;
        }

        .error {
            color: red;
            margin-top: 10px;
        }

        .form-group input {
            border-radius: 20px;
        }

        .footer {
            position: fixed;
            bottom: 0;
            width: 100%;
            background: #28a745; /* Green color */
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .banana {
            position: fixed;
            bottom: 60px;
            right: 20px;
            width: 50px;
            height: 50px;
            background-image: url('banana.png');
            background-size: cover;
            animation: bounce 2s infinite;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% {
                transform: translateY(0);
            }
            40% {
                transform: translateY(-30px);
            }
            60% {
                transform: translateY(-15px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Search CM drop</h1>
        <div class="search-section">
            <div class="form-group">
                <label for="dropId">Drop ID</label>
                <input type="text" class="form-control" id="dropId" placeholder="Enter drop ID">
            </div>
            <div class="form-group">
                <button class="btn btn-primary" onclick="fetchDrop()">Search drop</button>
            </div>
            <div class="error" id="error"></div>
        </div>
        <div class="drop-details" id="dropDetails">
            <div class="drop-box">
                <h2>Receiver</h2>
                <p id="receiver"></p>
                <a id="receiverLink" class="box-btn" href="#" target="_blank">View Account</a>
            </div>
            <div class="drop-box">
                <h2>Memo</h2>
                <p id="memo"></p>
            </div>
            <div class="drop-box">
                <h2>Asset ID</h2>
                <p id="assetId"></p>
                <a id="assetLink" class="box-btn" href="#" target="_blank">View Asset</a>
            </div>
            <div class="status-tx">
                <div class="status">
                    <div id="statusSymbol" class="status-symbol"></div>
                    <span id="status"></span>
                </div>
                <div class="tx-btn">
                    <a id="chainTxId" href="#" target="_blank">View Transaction</a>
                </div>
            </div>
            <div class="time" id="time"></div>
        </div>
    </div>

    <div class="banana"></div>

    <div class="footer">
        Â© 2024 cryptomonKeys. All rights reserved.
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            const urlParams = new URLSearchParams(window.location.search);
            const transferId = urlParams.get('transfer-id');
            
            if (transferId) {
                document.getElementById('dropId').value = transferId;
                fetchDrop();
            }
        });

        async function fetchDrop() {
            const dropId = document.getElementById('dropId').value;
            const dropDetails = document.getElementById('dropDetails');
            const errorElement = document.getElementById('error');

            if (!dropId) {
                errorElement.textContent = 'Please enter a Drop ID';
                return;
            }

            dropDetails.style.display = 'none';
            errorElement.textContent = '';

            try {
                const response = await fetch(`/transfer/${dropId}`);
                if (!response.ok) {
                    throw new Error('Drop not found');
                }
                const data = await response.json();

                document.getElementById('receiver').textContent = data.receiver;
                const receiverUrl = `https://waxblock.io/account/${data.receiver}`;
                document.getElementById('receiverLink').href = receiverUrl;

                document.getElementById('memo').textContent = data.memo;

                document.getElementById('assetId').textContent = data.assetId;
                const assetUrl = `https://wax.atomichub.io/explorer/asset/${data.assetId}`;
                document.getElementById('assetLink').href = assetUrl;

                const status = data.status.toLowerCase();
                const statusSymbol = document.getElementById('statusSymbol');
                statusSymbol.classList.remove('status-pending', 'status-completed', 'status-failed');
                if (status === 'completed') {
                    statusSymbol.classList.add('status-completed');
                } else if (status === 'pending') {
                    statusSymbol.classList.add('status-pending');
                } else {
                    statusSymbol.classList.add('status-failed');
                }
                document.getElementById('status').textContent = data.status;

                const txUrl = `https://waxblock.io/transaction/${data.chainTxId}`;
                document.getElementById('chainTxId').href = txUrl;

                document.getElementById('time').textContent = new Date(data.time).toLocaleString();

                dropDetails.style.display = 'block';
            } catch (error) {
                errorElement.textContent = error.message;
            }
        }
    </script>
</body>
</html>
